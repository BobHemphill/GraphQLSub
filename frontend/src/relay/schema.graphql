schema {
  query: RootQuery
}

type Message {
  """The ID of an object"""
  id: ID!
  text: String!
  owner: User!
  thread: Thread!
}

type RootQuery {
  me: User
  users: [User]
}

type Thread {
  """The ID of an object"""
  id: ID!
  displayName: String!
  messages: [Message!]!
}

type User {
  """The ID of an object"""
  id: ID!
  displayName: String!
  threads: [Thread!]!
}
